<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
    <form>
        <input id="b1" type="button" value="팝업윈도우 열기">
        <input id="b2" type="button" value="팝업윈도우 닫기">
    </form>
    <script>
        var b1 = document.getElementById('b1');
        var b2 = document.getElementById('b2');
        b1.addEventListener('click', pop);
        b2.addEventListener('click', close);

        function pop() {
            var winW = 100;
            var winH = 100;
            var newWinW = (screen.width - winW) / 2;
            var newWinH = (screen.height - winH) / 2;
            child = window.open("", "", "width=" + winW + ",height=" + winH + ", left=" + newWinW + ", top=" + newWinH);
        }

        function close() {
            child.close();
        }

    </script>
</body>

</html>
