<!DOCTYPE html>
<html>
<head>
	<style>
		td, th{
			border: 1px solid white;
			border-radius:0.5em;
			background-color:gray;
			font-weight:bold;
		}
		table.s1{
		border: 10px solid navy;
		border-radius:1em;
		
		}
	</style>
</head>
<body>
    <table class="s1">
        <tr><td>속성명</td><td>border-radius</td></tr>
        <tr><td>테이블 반지름 값</td><td>1em</td></tr>
        <tr><td>내부 테이블 반지름 값</td><td>0.5em</td></tr>	
	 </table>
</body>
