<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>skew-box</title>

	<style>
		div{
			border: 1px solid black;
			margin:50px;
		}
		div.box{
			background-color:green;
			width:100px;
			height:100px;
		}
		div.box:hover{
			background-color:green;
			width:100px;
			height:100px;
			transform:rotate(30deg)
		}
		
	</style>
</head>
<body>
	<div class="box">2차원 변환 효과</div>
</body>
</html>
