<!DOCTYPE html>
<html lang ="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script>
	var str="";
	function table(){
		str +="<table border = 1 sytle 'width= 50%''>";
		str += "<tr>";
	
		for (i = 1; i <= 9; i++) {
			str+="<th>"+"<b>"+i+"?"+"</th>";
		}
		str +="</tr>"; 
	
		for (j = 1; j <= 9; j++) {
			str += "<tr>";
			for(i = 1;i<=9;i++) {
			str+="<td>"+i+"*"+j+"="+i*j+"</td>";
			}
			str += "</tr>";
		}
		str+="</table>";
		document.getElementById("ftable").innerHTML = str;
	}

</script>
<body>
	<div id="ftable"></div>
	<input type="button" name="btn" value="?? ??" onclick="table()">
</body>
</html>
