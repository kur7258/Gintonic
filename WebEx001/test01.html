<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>

<body>
    <ol>
        <li>사과</li>
        <ul id="apple">
            <li>부사</li>
            <li>홍옥</li>
        </ul>
        <li>바나나</li>
    </ol>
    <script>
        window.onload = function() {
            var u = document.getElementById('apple');
            var l = document.createElement('li');
            l.innerHTML = "아오리";
            u.appendChild(l);
        }

    </script>
</body>

</html>
