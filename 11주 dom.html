<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>제주도</title>
</head>

<body>
    <script>
        function change() {
            var c_text = prompt("HTML텍스트 혹은 그냥 텍스트를 입력하세요.");
            document.getElementById("Change_text").innerHTML = c_text;
            if(c_text != null) p.innerHTML = c_text;
        }

    </script>
    <h1>innerHTML 활용</h1>
    <hr>
    <p id="Change_text" onclick="change()">이번 여름에는 어디로 여행을 갈까? </p>
</body>

</html>
